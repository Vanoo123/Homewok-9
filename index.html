<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Homework-9</title>
</head>
<body>
    <section class="section_wrapper">
        <div class="left_image">
            <!-- <img src="images/image.png" alt=""> -->
        </div>
        <div class="right_box">
            <div class="form_wrapper">
                <img src="images/logo.svg" alt="">
                <form>
                    <div class="first_input">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Enter Your Fullname">
                    </div>
                    <div class="second_input">
                        <label for="password">Password</label>
                        <input type="password" name="Password" placeholder="***********">
                    </div>
                    <div class="third_input">
                        <label for="email">E-Mail</label>
                        <input type="email" name="E-Mail" placeholder="Enter your E-mail Address">
                    </div>
                </form>
            </div>
            <div class="terms_section">
                <p>
                    I agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
            <div class="social_section">
                <div class="social_icons">
                    <img src="images/BG1-1.svg" alt="" class="white_bg">
                    <img src="images/google.svg" alt="" class="google_icon">
                </div>
                <div class="social_icons">
                    <img src="images/BG1-1.svg" alt="" class="white_bg">
                    <img src="images/BG2-2.svg" alt="" class="black_bg">
                    <img src="images/apple.svg" alt="" class="apple_logo">
                </div>
                <div class="social_icons">
                    <img src="images/BG1-1.svg" alt="" class="white_bg">
                    <img src="images/BG3-2.svg" alt="" class="blue_bg">
                    <img src="images/linkedin.svg" alt="" class="linkedin_logo">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
